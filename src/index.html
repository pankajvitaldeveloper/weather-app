<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Weather Dashboard</h1>
        </header>

        <!-- Search Section -->
        <div class="max-w-md mx-auto mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="font-bold mb-4">Enter a City Name</h2>
                <input type="text" placeholder="E.g., New York, London, Tokyo" 
                    class="w-full p-2 border border-gray-300 rounded-md mb-4">
                <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors mb-2">
                    Search
                </button>
                <div class="text-center text-gray-500">or</div>
                <button class="w-full mt-2 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 transition-colors">
                    Use Current Location
                </button>
            </div>
        </div>

        <!-- Current Weather Card -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-blue-500 text-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-bold mb-4" id="city-date">Loading...</h2>
                        <div class="space-y-2">
                            <p class="text-lg">Temperature: <span id="temperature">--</span>¬∞C</p>
                            <p>Wind: <span id="wind">--</span> M/S</p>
                            <p>Humidity: <span id="humidity">--</span>%</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div id="weather-icon" class="text-6xl">üå§Ô∏è</div>
                        <p class="mt-2" id="weather-description">--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="max-w-4xl mx-auto">
            <h2 class="text-xl font-bold mb-4">5-Day Forecast</h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4" id="forecast">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
