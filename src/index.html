<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
   <!-- Add Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Add Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen text-gray-800">

  <div class="container mx-auto px-4 py-8">
    
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-purple-700 drop-shadow-md">🌦️ Weather Dashboard</h1>
      <p class="text-gray-600 mt-2">Get the latest weather updates for your favorite cities</p>
    </header>

    <!-- Search Section -->
    <section class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-6 mb-10">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Search by City</h2>
      <input 
        id="cityInput" 
        type="text" 
        placeholder="E.g., New York, London, Tokyo" 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4"
      />
      <button 
        id="searchBtn" 
        class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-2 rounded-md font-medium hover:from-purple-600 hover:to-indigo-700 transition mb-2"
      >
        🔍 Search
      </button>
      <div class="text-center text-gray-500 mb-2">or</div>
      <button 
        id="locationBtn" 
        class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-2 rounded-md font-medium hover:from-gray-700 hover:to-gray-800 transition"
      >
        📍 Use Current Location
      </button>

      <!-- Recent Searches Dropdown -->
      <div id="recentSearches" class="hidden relative mt-4">
        <ul class="absolute w-full bg-white border border-gray-300 rounded-md mt-1 max-h-40 overflow-y-auto z-10">
          <!-- Recent searches go here -->
        </ul>
      </div>
    </section>

    <!-- Current Weather Card -->
    <section class="max-w-3xl mx-auto mb-10">
      <div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-xl shadow-xl p-6">
        <div class="flex flex-col md:flex-row justify-between items-center md:items-start">
          <div class="mb-4 md:mb-0">
            <h2 id="city-date" class="text-2xl font-bold mb-2">Loading...</h2>
            <p class="text-lg">🌡️ Temp: <span id="temperature">--</span>°C</p>
            <p>💨 Wind: <span id="wind">--</span> M/S</p>
            <p>💧 Humidity: <span id="humidity">--</span>%</p>
          </div>
          <div class="text-center">
            <div id="weather-icon" class="text-6xl">🌤️</div>
            <p id="weather-description" class="mt-2 text-lg">--</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 5-Day Forecast -->
    <section class="max-w-5xl mx-auto">
      <h2 class="text-2xl font-semibold text-purple-700 mb-4">5-Day Forecast</h2>
      <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <!-- Forecast Cards will go here -->
      </div>
    </section>

  </div>

   <!-- github project link -->
    <a
      href="https://github.com/pankajvitaldeveloper/weather-app.git"
      class="fixed bottom-4 right-4 w-12 h-12 flex items-center justify-center bg-gray-900 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 group"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="View source on GitHub"
    >
      <i class="fab fa-github text-2xl group-hover:animate-pulse"></i>
    </a>

  <script src="main.js"></script>
</body>
</html>
